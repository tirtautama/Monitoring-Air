<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoring Kualitas Air</title>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6fc;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #007acc;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      text-align: center;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-size: 16px;
      display: block;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #005f99;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 32px;
      color: #007acc;
    }
    .header p {
      color: #666;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      font-size: 18px;
      color: #007acc;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }
    .unit {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AquaSense</h2>
    <a href="#">Dashboard</a>
    <a href="#">Monitoring</a> 
    <a href="#">History</a>
    <a href="#">Settings</a>
  </div>
  
  <div class="main">
    <div class="header">
      <h1>Monitoring Kualitas Air</h1>
      <p>Terakhir diperbarui: --</p>
    </div>
    
    <div class="grid">
      <div class="card">
        <h2>Ultrasonik</h2>
        <p>-- <span class="unit">cm</span></p>
      </div>
      <div class="card">
        <h2>pH</h2>
        <p>--</p>
      </div>
      <div class="card">
        <h2>Salinitas</h2>
        <p>-- <span class="unit">ppm</span></p>
      </div>
      <div class="card">
        <h2>Oksigen</h2>
        <p>-- <span class="unit">mg/L</span></p>
      </div>
      <div class="card">
        <h2>Suhu</h2>
        <p>-- <span class="unit">Â°C</span></p>
      </div>
      <div class="card">
        <h2>Kekeruhan</h2>
        <p>-- <span class="unit">NTU</span></p>
      </div>
    </div>
  </div>
</body>
</html>
