<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Kualitas Air</title>
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f2f6fc, #e6ecf3);
      display: flex;
      min-height: 100vh;
      color: #333;
      flex-direction: column;
    }
    .sidebar {
      width: 240px;
      background: #0d3b66;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .sidebar h2 a {
      color: inherit;
      text-decoration: none;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a i {
      margin-right: 10px;
      font-size: 18px;
      color: #ffd700; /* gold color icon */
      flex-shrink: 0;
      width: 20px;
      text-align: center;
    }
    .sidebar a:hover {
      background: #145da0;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
      min-height: calc(100vh - 40px);
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 34px;
      color: #007acc;
      font-weight: 600;
      position: relative;
    }
    .header h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #ffd700;
      border-radius: 2px;
      margin-top: 8px;
    }
    .header p {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #ffd700, #ffcc00);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .card h2 {
      font-size: 20px;
      color: #007acc;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }
    .unit {
      font-size: 14px;
      color: #888;
      margin-left: 4px;
    }
    footer {
      height: 40px;
      background-color: rgba(13, 59, 102, 0.2);
      backdrop-filter: blur(6px);
      color: #130101;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      letter-spacing: 0.5px;
      position: fixed;
      bottom: 0;
      left: 240px;
      right: 0;
      z-index: 10;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2><a href="index.html" style="color: inherit; text-decoration: none;">RSV Emas</a></h2>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a>
    <a href="monitoring.html"><i class="fas fa-tachometer-alt"></i>Monitoring</a>
    <a href="history.html"><i class="fas fa-history"></i>History</a>
    <a href="edukasi.html"><i class="fas fa-book"></i>Edukasi</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Monitoring Kualitas Air</h1>
      <p>Terakhir diperbarui: <span id="timestamp">--</span></p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Ultrasonik</h2>
        <p id="ultrasonik">--<span class="unit">cm</span></p>
      </div>
      <div class="card">
        <h2>pH</h2>
        <p id="ph">--</p>
      </div>
      <div class="card">
        <h2>TDS</h2>
        <p id="tds">--<span class="unit">ppm</span></p>
      </div>
      <div class="card">
        <h2>Oksigen</h2>
        <p id="oksigen">--<span class="unit">mg/L</span></p>
      </div>
      <div class="card">
        <h2>Suhu</h2>
        <p id="suhu">--<span class="unit">Â°C</span></p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 RSV Emas.
  </footer>
</body>
</html>
